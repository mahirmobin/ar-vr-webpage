            top: -100px;

            content: '';
            position: absolute;
            width: 400px;

            bottom: -50px;
            left: -100px;

        @keyframes float {

            50% { transform: translateY(20px); }

            background: #1a1a1a;
            padding: 30px;
            border-radius: 20px;
            border: 2px solid #0095ff;
            box-shadow: 0 25px 60px rgba(0, 123, 255, 0.3);

            .hero { margin-top: 80px; }

        // Only apply to normal images, not 3D model-viewer
        if (hardware.modelUrl) return;

        const rect = e.currentTarget.getBoundingClientRect();
        const x = ((e.clientX - rect.left) / rect.width) * 100;
        const y = ((e.clientY - rect.top) / rect.height) * 100;

        const img = e.currentTarget.querySelector('.card-image');
        if (img) {
            img.style.transformOrigin = `${x}% ${y}%`;
        }
    };

    return (
        <div className="hardware-card">
            <div
                className="card-image-wrapper"
                onMouseMove={handleMouseMove}
            >
                {hardware.modelUrl ? (
                    // 3D model (HTC Vive Pro)
                    <model-viewer
                        src={hardware.modelUrl}
                        alt={hardware.name}
                        camera-controls
                        auto-rotate
                        shadow-intensity="1"
                        style={{ width: '100%', height: '100%', backgroundColor: '#1a1a2e' }}
                    ></model-viewer>
                ) : (
                    <>
                        <img
                            src={hardware.image}
                            alt={hardware.name}
                            className="card-image"
                        />
                        {hardware.videoUrl && (
                            <div
                                className="video-btn"
                                onClick={() => onVideoClick(hardware.videoUrl)}
                                title="Watch video"
                            >
                                ‚ñ∂Ô∏è
                            </div>
                        )}
                    </>
                )}
            </div>

            <div className="card-content">
                <h3 className="card-title">{hardware.name}</h3>
                <span className="card-purpose">{hardware.purpose}</span>
                <div className="card-specs">
                    {hardware.specs.map((spec, idx) => (
                        <div key={idx} className="spec-item">‚Ä¢ {spec}</div>
                    ))}
                </div>
                <div style={{ marginTop: '15px' }}>
                    <span className="quantity-badge">
                         {hardware.quantity} Unit{hardware.quantity > 1 ? 's' : ''}
                    </span>
                </div>
                <div className="usage-section">
                    <div className="usage-title">Lab Usage:</div>
                    <div className="usage-tags">
                        {hardware.usage.map((use, idx) => (
                            <span key={idx} className="usage-tag">{use}</span>
                        ))}
                    </div>
                </div>
            </div>
        </div>
    );
}


        // --- Same Video Modal ---
        function VideoModal({ videoUrl, onClose }) {
            if (!videoUrl) return null;
            return (
                <div className="modal" onClick={onClose}>
                    <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                        <button className="modal-close" onClick={onClose}>√ó</button>
                        <iframe
                            width="100%" height="500"
                            src={videoUrl}
                            title="Hardware Video"
                            frameBorder="0"
                            allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowFullScreen
                            style={{borderRadius: '10px'}}
                        ></iframe>
                    </div>
                </div>
            );
        }

        // --- Same Main App ---
        function HardwareInventoryApp() {
            const [currentFilter, setCurrentFilter] = useState('all');
            const [searchTerm, setSearchTerm] = useState('');
            const [filteredData, setFilteredData] = useState(hardwareData);
            const [selectedVideo, setSelectedVideo] = useState(null);

            useEffect(() => {
                let filtered = hardwareData;
                if (currentFilter !== 'all') {
                    filtered = filtered.filter(item => item.category === currentFilter);
                }
                if (searchTerm) {
                    const searchLower = searchTerm.toLowerCase();
                    filtered = filtered.filter(item =>
                        item.name.toLowerCase().includes(searchLower) ||
                        item.purpose.toLowerCase().includes(searchLower) ||
                        item.specs.some(spec => spec.toLowerCase().includes(searchLower))
                    );
                }
                setFilteredData(filtered);
            }, [currentFilter, searchTerm]);

            const groupedData = {};
            filteredData.forEach(item => {
                if (!groupedData[item.category]) groupedData[item.category] = [];
                groupedData[item.category].push(item);
            });
            const totalUnits = hardwareData.reduce((sum, item) => sum + item.quantity, 0);

            return (
                <>
                    <div className="hero">
                        <div className="hero-content">
                            <h1>NSDC AR/VR Lab üî¨</h1>
                            <p>Experience the Future of AR/VR Technology</p>
                            <div className="scroll-hint">‚Üì</div>
                        </div>
                    </div>

                    <header>
                        <div className="nav-container">
                            <button className={`nav-btn ${currentFilter === 'all' ? 'active' : ''}`} onClick={() => setCurrentFilter('all')}>All</button>
                            <button className={`nav-btn ${currentFilter === 'headsets' ? 'active' : ''}`} onClick={() => setCurrentFilter('headsets')}>Headsets</button>
                            <button className={`nav-btn ${currentFilter === 'tracking' ? 'active' : ''}`} onClick={() => setCurrentFilter('tracking')}>Tracking</button>
                            <button className={`nav-btn ${currentFilter === 'ar' ? 'active' : ''}`} onClick={() => setCurrentFilter('ar')}>AR</button>
                            <button className={`nav-btn ${currentFilter === 'cameras' ? 'active' : ''}`} onClick={() => setCurrentFilter('cameras')}>Cameras</button>
                            <button className={`nav-btn ${currentFilter === 'computing' ? 'active' : ''}`} onClick={() => setCurrentFilter('computing')}>Systems</button>
                            <button className={`nav-btn ${currentFilter === 'simulation' ? 'active' : ''}`} onClick={() => setCurrentFilter('simulation')}>Simulation</button>
                            <button className={`nav-btn ${currentFilter === 'xr' ? 'active' : ''}`} onClick={() => setCurrentFilter('xr')}>XR Studio</button>
                            <button className={`nav-btn ${currentFilter === 'accessories' ? 'active' : ''}`} onClick={() => setCurrentFilter('accessories')}>Accessories</button>
                            <input type="text" className="search-box" placeholder="Search..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
                        </div>
                    </header>

                    <section>
                        <h2>Why Choose NSDC ARVR Lab?</h2>
                        <div className="stats-container">
                            <div className="stat-card">
                                <div className="stat-number">{hardwareData.length}</div>
                                <div className="stat-label">Total Hardware Items</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-number">{totalUnits}</div>
                                <div className="stat-label">Total Units in Lab</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-number">8</div>
                                <div className="stat-label">Hardware Categories</div>
                            </div>
                        </div>
                    </section>

                    <section>
                        {filteredData.length === 0 ? (
                            <div className="empty-state">
                                <h2>No hardware found</h2>
                                <p>Try adjusting your search or filter criteria.</p>
                            </div>
                        ) : (
                            Object.keys(groupedData).map(category => (
                                <div key={category}>
                                    <div className="section-title">
                                        <span className="icon">{getCategoryIcon(category)}</span>
                                        {getCategoryName(category)}
                                    </div>
                                    <div className="hardware-grid">
                                        {groupedData[category].map((hardware, idx) => (
                                            <HardwareCard key={idx} hardware={hardware} onVideoClick={setSelectedVideo} />
                                        ))}
                                    </div>
                                </div>
                            ))
                        )}
                        <VideoModal videoUrl={selectedVideo} onClose={() => setSelectedVideo(null)} />
                    </section>

                    <footer>
                        <p>&copy; Made by Mohammed Mahir Mobin for FISAT AR/VR Lab</p>
                    </footer>
                </>
            );
        }

        ReactDOM.render(<HardwareInventoryApp />, document.getElementById('root'));
    </script>
</body>
</html>
